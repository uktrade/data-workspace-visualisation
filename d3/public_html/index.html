<!DOCTYPE html>
<head>
  <title>Example bar chart</title>
  <meta charset="UTF-8">
  <link href="/c3.min.css" rel="stylesheet">
  <script src="/d3.min.js"></script>
  <script src="/c3.min.js"></script>
</head>
<body>
  <div id="chart"></div>
  <script>
  (function() {
    var chart = c3.generate({
      bindto: '#chart',
      data: {
        url: '/data.csv',
        type: 'scatter',
        xs: {
          col_1: 'col_2',
        },
      },
      axis: {
        x: {
          min: 0
        }
      }
    })
  })();
</script>
</body>
